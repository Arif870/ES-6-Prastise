<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="increaseValueButton()" id="button">Increase</button>
    <input id="inputValue" type="text" value="0" />
  </body>

  <script>
    function increaseValueButton() {
      let inputForm = document.getElementById("inputValue");
      let inputFormValue = inputForm.value;

      inputFormValue++;

      inputForm.value = inputFormValue;

      if (inputFormValue == 5) {
        document.getElementById("button").setAttribute("disabled", true);
      }
    }
  </script>
</html>
